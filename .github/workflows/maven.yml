# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ] #브랜치에 푸시될 때 실행 됨
  pull_request:
    branches: [ "main" ] 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
    - uses: actions/checkout@v4 

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with: 
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DsikipTests -f ./SpringBootApp/pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run : |
        docker build -t qkqh/springbootapp:2.0 ./SpringBootApp

    - name: Push Docker Images to Docker Hub
      run:
        docker push qkqh/springbootapp:2.0
        docker push qkqh/springbootapp:latest
